<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Chair Room</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('img/blue-chair.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Blinking effect styles - only applied after first visit */
    .blinking-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      pointer-events: none;
      z-index: 10000;
    }
    
    @keyframes creepy-blink {
      0%, 100% { opacity: 0; }
      10% { opacity: 0.8; }
      20% { opacity: 0; }
      30% { opacity: 0.6; }
      40% { opacity: 0; }
      50% { opacity: 0.9; }
      60% { opacity: 0; }
      70% { opacity: 0.4; }
      80% { opacity: 0; }
      90% { opacity: 0.7; }
    }
    
    .blinking-effect {
      animation: creepy-blink 1.5s infinite;
    }
    
    /* Back text style */
    .back-text {
      position: fixed;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 5px black;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 10001; /* Above blinking effect */
    }
  </style>
</head>
<body>
  <!-- Blinking overlay (only shown after first visit) -->
  <div id="blinking-overlay" class="blinking-screen"></div>

  <!-- Invisible Click Boxes -->
  <div class="click-box top-left" onclick="window.location.href='blue-chair.html'"></div>
  <div class="click-box bottom-right" onclick="window.location.href='basement.html'"></div>

  <div class="click-box back-box"
       onmouseover="showBackText(event)"
       onmouseout="hideBackText()"
       onclick="window.location.href='up-ladder.html'">
  </div>

  <div id="back-text" class="back-text">GO BACK</div>
    
  <script>
    // Check visit count
    let visitCount = localStorage.getItem('blueChairVisits') || 0;
    visitCount = parseInt(visitCount) + 1;
    localStorage.setItem('blueChairVisits', visitCount);

    // Apply blinking effect only after first visit
    if (visitCount > 1) {
      const overlay = document.getElementById('blinking-overlay');
      overlay.classList.add('blinking-effect');
      
      // Add occasional intense flashes
      setInterval(() => {
        if (Math.random() > 0.7) {
          overlay.style.opacity = '0.9';
          setTimeout(() => {
            overlay.style.opacity = '0';
          }, 100);
        }
      }, 3000);
    }

    // Mouse-following text functions
    function showBackText(e) {
      const textEl = document.getElementById('back-text');
      textEl.style.opacity = '1';
      updateTextPosition(e);
      document.addEventListener('mousemove', updateTextPosition);
    }
    
    function hideBackText() {
      const textEl = document.getElementById('back-text');
      textEl.style.opacity = '0';
      document.removeEventListener('mousemove', updateTextPosition);
    }
    
    function updateTextPosition(e) {
      const textEl = document.getElementById('back-text');
      textEl.style.left = `${e.clientX + 15}px`;
      textEl.style.top = `${e.clientY + 15}px`;
    }
  </script>
</body>
</html>
